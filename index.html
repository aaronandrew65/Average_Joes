<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/92fc4e3e15.js" crossorigin="anonymous"></script>
    <title>Average Joes</title>
</head>
<body>
<!-- Nav Bar -->
    <nav>
        <div class="nav-container">
            <div class="navbar-list">
                <ul>
                    <li class="nav-item">
                        <button type="button"><a href="sign-in/sign-in.html">Sign-In</a></button>
                    </li>
                    <li class="nav-tiem">
                        <button type="button"><a href="sign-out/sign-out.html">Sign-Out</a></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Cover Image -->
    <section class="landing-page-area-one">
        <div>
            <img src="../static/backgroun.jpg" alt="bumper plates" class="background">
       </div>
        <h1 class="banner">Average Joes Athletic Club </h1>
    </section>

<!-- Activities -->
     <section class="activities" id="activities">
        <div class="wrap-container">
            <div class="wrapper">
                <div class="box">
                    <img src="static/Yoga.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Yoga</h3></a>
                </div>
                <div class="box">
                    <img src="static/Spin Class.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Spin Class</h3></a>
                </div>
                <div class="box">
                    <img src="static/Lifting.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Power Lifting</h3></a>
                </div>
                <div class="box">
                    <img src="static/Group.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Group Fitness</h3></a>
                </div>
                <div class="box">
                    <img src="static/Personal Trainer.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Personal Training</h3></a>
                </div>
                <div class="box">
                     <img src="static/Shakes.jpg" alt="" class="grid-image">
                    <a href="#"><h3 class="grid-text">Shakes and More!</h3></a>
                </div>
             </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="bottom">
            <div class="foot-info">
                <div class="foot-head">Contact</div>
                <div class="location">
                    <p class="tiny"> Spearfish, SD</p>
                </div>
                <div class="email">
                    <p class="tiny">average@joes.com</p>
                </div>
                <div class="phone">
                    <p class="tiny">(555) 456-7890</p>
                </div>
            </div>
            <div class="foot-about">
                <div class="foot-head">Info</div>
                <div class="about">
                    <a href="about/about.html"><p class="tiny">About</p></a>
                </div>
                <div class="venue">
                    <a href="#careers"><p class="tiny">Careers</p></a>
                </div>
                <div class="venue">
                    <a href="#directions"><p class="tiny">Directions</p></a>
                </div>
                <div class="venue">
                    <a href="#shop"><p class="tiny">Shop</p></a>
                </div>
            </div>
            <div class="foot-social">
                <div class="foot-head">Social</div>
                <div class="media">
                    <a href=""><i class="fa-brands fa-facebook"></i> Facebook</a>
                </div>
                <div class="media">
                    <a href=""><i class="fa-brands fa-instagram"></i> Instagram</a>
                </div>
                <div class="media">
                    <a href=""><i class="fa-brands fa-twitter"></i> Twitter</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
